<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
	//http://api.flickr.com/services/feeds/photos_public.gne?tags=raccoon&tagmode=any&format=json&jsoncallback=?
	
			$(function(){
			  $('#btn').click(function(){
				 let flickerAPI = "https://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?" 
					//tags=raccoon&tagmode=any&format=json 요부분은 JSON으로 만들겠다
				 let data={tags:$('#search').val() ,tagmode:"any" ,format:"json"}
				 console.log(data);
				 $.getJSON(flickerAPI,data,function(data,textStatus,xhr){
					 //console.log(data);
					 //console.log(textStatus);
					 // console.log(xhr.readyState);
					  
					  $('#images').empty();
					  $.each(data.items, function(index,obj){
						  //console.log(obj.media.m);
						$('<img>').attr("src",obj.media.m).appendTo("#imgs");
						//img 태그를 생성하고, src 속성에 이미지 경로 설정 후 div에 appand한 것
					  });
				 });
			  });
		  });	
			
	</script>
</head>
<body>
	<input type="text" id="search">
	<input type="button" value="검색하기" id="btn">
	<hr>
	<div id="imgs"></div>
</body>
</html>
