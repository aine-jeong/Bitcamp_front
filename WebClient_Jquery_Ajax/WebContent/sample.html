				if (item.SITEWHLADDR.indexOf('청담동') >= 0) {
					chungd.push(item);
				}
				if (item.SITEWHLADDR.indexOf('논현동') >= 0) {
					nonhy.push(item);
				}
				if (item.SITEWHLADDR.indexOf('대치동') >= 0) {

					sinsa.push(item);
				}
			}
		});
		$('#chungd').append(createTable(chungd));
		$('#nonhy').append(createTable(nonhy));
		$('#daech').append(createTable(daech));
		$('#yeok3').append(createTable(yeok3));
		$('#sinsa').append(createTable(sinsa));
	});
	function createTable(arr) {
		var table = $('<table></table>');
		const column = 3;
		$.each(arr, function(index, item) {
			var tr = $('<tr></tr>');
			for (var j = 0; j < column; j++) {
				var td = $('<td></td>');
				switch (j) {
				case 0:
					td.html(item.BPLCNM);
					break;
				case 1:
					td.html(item.SITEWHLADDR);
					break;
				case 2:
					td.html(item.SITETEL);
					break;
				}
				tr.append(td);
			}
			table.append(tr);
		});
		return table;
	}
