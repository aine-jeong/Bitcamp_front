<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@500&display=swap')
	;

body {
	font-family: 'Noto Serif KR', serif;
}

h1 {
	text-align: center;
	background-color: rgba(211, 118, 226, 0.3)
}

h2 {
	text-align: center;
}

table {
	margin: 10px;
	border-collapse: collapse;
	/* width: 500px; */
	border: 5px solid #ddd;
}

th, td {
	width: 400px;
	text-align: left;
	padding: 8px;
	border: 1px solid #ddd;
	text-align: center;
}

tr:nth-child(even) {
	background-color: #F2F2F2;
}

th {
	background-color: #002733;
	color: white;
}

tr:hover {
	background-color: #e6f9ff;
}
</style>
</head>
<body>
	<br>
	<h1>[강남구 영화관 위치]</h1>
	<hr>
	<h2>청담동</h2>
	<div id="chungd" style="clear: both;"></div>
	<h2>논현동</h2>
	<div id="nonhy"></div>
	<h2>대치동</h2>
	<div id="daech"></div>
	<h2>역삼동</h2>
	<div id="yeok3"></div>
	<h2>신사동</h2>
	<div id="sinsa"></div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	var requestURL = 'http://openapi.seoul.go.kr:8088/674c464f456d686339306a546e7276/json/LOCALDATA_031303_GN/1/100';
		$.getJSON(requestURL, function(data) {
				//var superHeroes = requestURL.response.LOCALDATA_031303_GN;
				//var row = superHeroes.row;
				// 영업중인 곳
				var chungd = []; // 청담동
				var nonhy = []; // 논현동
				var daech = []; // 대치동
				var yeok3 = []; // 역삼
				var sinsa = []; // 신사
				
				console.log(data);
				
				$.each(data.LOCALDATA_031303_GN.row, function(index, obj) {
					console.log(obj.TRDSTATEGBN);
					if (obj.TRDSTATEGBN == '01') {
						//indexOf : 위치를 알려주고, 값이 없다면 -1 반환
						if (obj.SITEWHLADDR.indexOf('청담동') >= 0) {
							chungd.push(obj);
						}
						if (obj.SITEWHLADDR.indexOf('논현동') >= 0) {
							nonhy.push(obj);
						}
						if (obj.SITEWHLADDR.indexOf('대치동') >= 0) {
							daech.push(obj);
						}
						if (obj.SITEWHLADDR.indexOf('역삼동') >= 0) {
							yeok3.push(obj);
						}
						if (obj.SITEWHLADDR.indexOf('신사동') >= 0) {
							sinsa.push(obj);
						}
					}
				});
				
				console.log(sinsa);
				
					
				document.getElementById("chungd").appendChild(createTable(chungd));
				document.getElementById("nonhy").appendChild(createTable(nonhy));
				document.getElementById("daech").appendChild(createTable(daech));
				document.getElementById("yeok3").appendChild(createTable(yeok3));
				document.getElementById("sinsa").appendChild(createTable(sinsa));
				
		});
		
		function createTable(arr) {
			var table = document.createElement("table");
			var column = 3;
			
			for (var i = 0; i < arr.length; i++) {
				var tr = document.createElement("tr");
				
				for (var j = 0; j < column; j++) {
					
					var td = document.createElement("td");
					switch (j) {
					case 0:
						td.innerHTML = arr[i].BPLCNM;
						break;
					case 1:
						td.innerHTML = arr[i].SITEWHLADDR;
						break;
					case 2:
						td.innerHTML = arr[i].SITETEL;
						break;
					}
					tr.appendChild(td);
				}
				table.appendChild(tr);
			}
			return table;
		}
		
	});
	
</script>
</html>
