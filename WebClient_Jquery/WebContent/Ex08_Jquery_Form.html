
<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Insert title here</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script type="text/javascript">
      //https://www.w3schools.com/jquery/jquery_ref_html.asp
      //https://www.w3schools.com/jquery/jquery_ref_selectors.asp
      //https://api.jquery.com/category/selectors/form-selectors/
      
      $(function(){
            $('#txtname').val('hong');
            console.log($('#txtname').val());
            
            //1. radio 기본값 설정 (checked)
            $('input:radio').val(['F']); 
            //input태그에서 radio라는 값을 찾아서 기본값 설명(checked)하겠다
            //value F 에 checked
            
            console.log($('input:radio').val());
            //만약 radio가 여러개 있다면, 처음 만나는 태그의 밸류를 get
            
            console.log($('input:checked').val());
            //check되어있는 input태그 중 처음 만나는 태그의 밸류를 get
            
            //만약, 다른 radio가 있다면?
            console.log($('input:radio[name=gender]:checked').val());
            //속성선택자 [] 를 사용하여 구체적으로 작성하기
            
            
            //2. select: 단일선택 / 다중선택 (but, 다중선택의 경우 실제로 잘 사용되지 않음)
            
            console.log($('#isF').val()); // 선택된 옵션의 value get
            $('#isF').val('oracle'); // 선택(selected)하겠다.
            $('#isF2').val(['java','oracle']); // 다중선택 하겠다.
            
            
            $('#btnok').click(function(){ //어떤 사건이 발생했을 때 처리되는 함수 (=핸들러)
            	let selecttag = $('#isF2').val();
            	console.log(selecttag); // Array 리턴
            	for(let index in selecttag){
            		console.log("value: "+selecttag[index]);
            	}
            });
            
            if($('#myform').children().is('input:submit')){ //myform의 자식으로 submit이 있니? (true/false)
            	console.log("TRUE");
            }else{
            	console.log("FALSE");
            }
      });
      
   </script>
</head>
<body>
   Textbox : <input type="text" id="txtname">
   <br>
   
   RadioButton : Checked 속성
   <input type="radio"  name="gender" value="M">남
   <input type="radio"  name="gender" value="F">여
   <br>
   
   
   Dropdownlist(select 태그)
   <select id="isF">
      <option value="java">자바</option>
      <option value="jsp">웹</option>
      <option value="oracle">오라클</option>
   </select>
   <br>
   Dropdownlist(select 태그)
   <select id="isF2" multiple="multiple" size="3">
      <option value="java">자바</option>
      <option value="jsp">웹</option>
      <option value="oracle">오라클</option>
   </select>
   <br>
   <input type="button" value="확인" id="btnok">
   <br>
   <div id="myform">
      submit button : <input  type="submit" value="전송">
   </div>
</body>
</html>
