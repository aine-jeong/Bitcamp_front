
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		table , tr , td {
			border: 1px solid blue;
			border-collapse: collapse;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		//$(document).ready(finction(){ 필요에 따라서 쓰면 된다. (내용이 업로드 된 뒤에 실행되어야 할 때!) })
		
		//일반적인 javascript 함수
		function javascriptFunc(){
			let arrayobj=[];
			//1. arrayobj 배열에 아래처럼 객체를 추가하세요.
			/* 
				101th 홍길동 10
				102th 김유신 20
				103th 유관순 30
				
				[{},{},{}] 객체 배열로 생성
				ex) {th:101th, name:홍길동, age:10} 형식으로 생성,
					arrayobj.push({}); 방식으로 넣으면 되겠당!
			*/
			//table > tbody > tr 로 불러내면 Array로 자식들을 모두 데려온다.
			$('table > tbody > tr').each(function(){
				//console.log(this); // this: <tr><td>....</tr>을 통으로 가져온다.
				//console.log($(this).children()); // <td>...</td>를 가져온다
				console.log($(this).children().eq(0).text()); //101th, 102th, 103th
				console.log($(this).children().eq(1).text()); //홍길동, 김유신, 유관순
				console.log($(this).children().eq(2).text()); //10, 20, 30
				
				arrayobj.push( //push가 세번 (객체가 3번 push)
					{
						th:$(this).children().eq(0).text(),
						name:$(this).children().eq(1).text(),
						age:$(this).children().eq(2).text()
					}	
				);
			});
			
			console.log(arrayobj);
			
			//2. 결과를 javascript의 for문을 통해서 화면에 출력해보세요.
			let output = "";
			for(let i = 0; i < arrayobj.length ; i++) {
				output += arrayobj[i].th + "," + 
						  arrayobj[i].name + "," +
						  arrayobj[i].age + "<br>"; 
			}
			
			$('#display').append(output);
			
			//개선된 for문
			for(let index in arrayobj) {
				console.log(arrayobj[index].th);
			}
			
			//jquery each
			$.each(arrayobj, function(index, obj){
				$('#display2').append(obj.th + " , " + obj.name + " , " + obj.age + "<br>");
			})
		}
	</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>기수</td><td>이름</td><td>번호</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>101th</td><td>홍길동</td><td>10</td>
			</tr>
			<tr>
				<td>102th</td><td>김유신</td><td>20</td>
			</tr>
			<tr>
				<td>103th</td><td>유관순</td><td>30</td>
			</tr>
		</tbody>
	</table>
	<p>
		<button onclick="javascriptFunc()">함수호출</button>
	</p>
	<div id="display"></div>
	<div id="display2"></div>
</body>
</html>
