<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Content</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script type="text/javascript">
      $(function(){
         $('#btn1').click(function(){
        	 alert("text: " + $('#test').text()); //getter (태그는 가져오지 않는다)
        	 //text: 안녕하세요<b>정말</b>방가방가</p>
         });
         
         $('#btn2').click(function(){
        	 alert("html: " + $('#test').html()); //getter (태그도 가져온다)
        	 //html: 안녕하세요<b>정말</b>방가방가</p>
         });
         
	     	$('#btn3').click(function(){
				//$('#test').html("<div>AAAAA</div>"); // 태그 적용
				$('#test').text("<div>AAAAA</div>"); // 태그를 문자열로 인식
			});
      });
   </script>
</head>
<body>
   <p id="test">안녕하세요<b>정말</b>방가방가</p>
   <button id="btn1">show text</button>
   <button id="btn2">show html</button>
   <button id="btn3">html</button>
   
</body>
</html>
