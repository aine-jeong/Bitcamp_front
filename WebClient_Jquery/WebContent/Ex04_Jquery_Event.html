
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		//$(document.ready(function(){}));
		$(function(){ // ready 줄임표현
			$('#btncopy').click(function(){
				//let data = $('#txtuserid').val(); //getter
				//$('#txtcopyuserid').val(data); //setter
				$('#txtcopyuserid').val($('#txtuserid').val()); // 위 두줄 줄이기
			});
		
		//select 태그
			$('#select_hobby').change(function(){ // 값의 변화가 일어나면 (익명)함수를 실행하겠다.
				const text = $(':selected').text(); // <option>과 </option> 사이 ->  text
				const text2 = $('#select_hobby option:selected').text();
				const val = $('#select_hobby').val();
				console.log(text);
				console.log(text2);
				console.log(val);
			});
		
			
			$('#txtpwd2').keyup(function(){ //자판을 눌렀다가 떼었을 때
				if($('#txtpwd').val() != $('#txtpwd2').val()){
					//innerHTML(태그 해석), innerTEXT(태그를 있는 그대로 출력)
					$('#message').html("<h3>암호가 일치하지 않습니다</h3>");
				} else {
					$('#message').html("<h3>암호가 일치합니다</h3>");
				}
			});
			
			//console.log($('input')); 
			// body안의 모든 input태그를 Array로 가져온다.
			
			$('input').focus(function(){ //focus가 들어왔을 때
				console.log($(this)); //this : 해당 function이 걸려진 주체
				$(this).css('background-color','gray');
			});
			
			$('input').blur(function(){ //focus가 빠졌을 때
				console.log($(this)); //this : 해당 function이 걸려진 주체
				$(this).css('background-color','white');
			});
		 	
			//toggle이벤트 -> on 아니면 off
			//.hover(function(){},function(){}) // 마우스가 올라갔을 때 앞의 function, 내려갔을 때 뒤의 function
			$('p').hover(function(){
				$(this).css('background-color','gold');
			}, function(){
				$(this).css('background-color','red');
			});
			
		});
	</script>
</head>
<body>
   <p>Jquery hover(mouseover , mouseleave)</p>
   
   ID:<input type="text" id="txtuserid">
   <hr>
   <input type="button" id="btncopy" value="copy">
   <hr>
   Copy ID:<input type="text" id="txtcopyuserid">
   
   <hr>
   <select id="select_hobby">
      <option value="JAVA">java</option>
      <option value="SCRIPT"> script</option>
      <option>jdbc</option>
   </select>
   <br>
   <input type="text" id="txtselect">
   <hr>
   <table style="border: 1px solid red;">
      <tr>
         <td>암호</td>
         <td>
            <input type="text" id="txtpwd" size="20" maxlength="5">
         </td>
      </tr>
      <tr>
         <td>암호확인</td>
         <td>
            <input type="text" id="txtpwd2" size="20" maxlength="5">
         </td>
      </tr>
   </table>
   <div id="message" style="color: red"></div>
</body>
</html>
