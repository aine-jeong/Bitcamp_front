
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){ // ready == onload
			//선택자
			$('body > *').css("color","gray"); //자식 선택자 ( 바디의 모든 자식 요소에 대해 color를 gray로 해라 )
			$('div > *').css("color","red"); //div태그의 모든 자식요소에 대해 color를 red로 해라
			$('input[type=text]').css("color","green"); //속성 선택자 (input태그의 타입이 text인 요소에 color를 green으로해라)
			
			/* 
				기존: value, text (innerHTML, innerTEXT)
				-> val(), text(), html() : 값을 read하거나 write할 수 있다 >> getter, setter역할

				ex) val('홍길동') >> setter(write)
				ex) val() >> getter(read)
				
				Jquery id 활용
				<input type="text" id="userid" value="aaa" >> $('#userid').val() >> aaa
				<input type="text" id="userid" value="aaa" >> $('#userid').val("bbb");
				  ㄴ> <input type="text" id="userid" value="bbb" ...
				(= document.getElementById("userid").value="bbb"
			*/
			
			$('input[type=text]').val("hong"); //input[type=text] 모든 요소에 적용
			
			//read: input[type=text] 중 제일 처음 만나는 요소에만 적용된다.
			//write: ([모든요소] 적용)
			
			$('input[type=password]').val("1111"); // 모든 요소에 적용
			
			$('tr:odd').css("background","gold"); // 1, 3, 5... tr의 배경을 바꾼다
			$('tr:even').css("background","pink"); // 0, 2, 4... 
			
			//JQuery와 JavaScript 혼합해서 사용 가능
			setTimeout(function(){
				let value = $('select > option:selected').val();
				alert("select tag value: " + value);
			}, 3000);
			
			
		});
	</script>
</head>
<body>
   <div>
      <ul>
         <li>사과</li>
         <li>배</li>
         <li>수박</li>  
      </ul>
   </div>
   <div>
      <ul>
         <li>사과2</li>

   </div>
   <input type="text" value="AAA">

</body>
</html>
