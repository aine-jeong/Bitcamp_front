
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<!-- 필수 -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!--  Jquery  UI (js 파일(함수) , css 파일)  -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
	<link rel="stylesheet"
		href="//code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css">
	<style type="text/css">
	</style>
	<script type="text/javascript">
			$(document).ready(function(){
				var availableTags = [
				      "ActionScript",
				      "AppleScript",
				      "Asp",
				      "BASIC",
				      "C",
				      "C++",
				      "Clojure",
				      "COBOL",
				      "ColdFusion",
				      "Erlang",
				      "Fortran",
				      "Groovy",
				      "Haskell",
				      "Java",
				      "JavaScript",
				      "Lisp",
				      "Perl",
				      "PHP",
				      "Python",
				      "Ruby",
				      "Scala",
				      "Scheme"
				    ];
				
				//autocomplete 직접구현하는 방법은?
				
				//availableTags 데이터가 DB Table에 있다면
				//서버에다가 사용자가 입력한 글자를 전송하면(ex. A입력시 A 전송), Like %A%로 검색
				//1. 서버에서 가공해서 전송할 것인지 (java에서) -> (요즘) 서버의 역할? 데이터만 관리하면 된다.
				//2. 서버에서 전송 후 클라이언트가 가공하도록 할 것인지 << 트랜드! (why? 클라이언트의 성능이 좋아졌으므로 서버의 부담을 줄여주기)
				// + XML 또는 JSON으로 데이터가 넘어온다
				
				
				    $( "#tags" ).autocomplete({
				      source: availableTags
				    });
				  } );
				  </script>
</head>
<body>

	<div class="ui-widget">
		<label for="tags">Tags: </label> <input id="tags">
	</div>


</body>
