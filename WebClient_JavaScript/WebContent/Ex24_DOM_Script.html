<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload=function(){
			
			//계층트리 (node끼리 부모, 자식 접근 가능)
			let menode;
			menode = document.getElementById("me");
			menode.style.backgroundColor="gold";
			
			let parentnode = menode.parentNode; //body
			parentnode.style.backgroundColor="green";
			
			let grandnode = parentnode.parentNode; //html
			grandnode.style.backgroundColor="blue";
			
			let my = document.getElementById("mychild");
			console.log(my); // >> <ul id="mychild"><li>AA</li><li>BB</li><li>CC</li></ul>
			console.log(my.firstChild.nodeName); // >>LI
			console.log(my.firstChild.innerText); // >>AA
			//innerHTML 도 있당 >> p, dic, li, span처럼 value속성이 없는 애들한테만 사용 가능
			console.log(my.firstChild.nextSibling.innerText); // >>BB
			console.log(my.lastChild.innerText); // >>CC
			console.log(my.lastChild.previousSibling.innerText); // >>BB
			
			console.log(my.childNodes); // >>NodeList(3) [li, li, li]
			console.log(my.childNodes.length); //>>3
		}
	</script>
</head>
<body>
<div>A</div><div>B</div><div id="me">C</div><div>D</div><div>E</div>
<ul id="mychild"><li>AA</li><li>BB</li><li>CC</li></ul>

</body>
</html>
