<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		//while
		let i = 1;
		let sum = 0;
		while(i <= 10){
			sum+=i;
			i++;
		}
		document.write("sum: " + sum + "<br>" + i + "<br>")
		
		//for
		let sum2 = 0;
		for(let i = 0; i <= 10; i++) {
			if(i % 3 === 0) {
				console.log("i :"+i);
				//break;
				continue;
			}
			console.log("for i: "+i);
			sum2+=i;
		}
		
		document.write("sum: "+sum+"<br>");
		
		//do~while
		let a = 1;
		do {
			document.write(a+"<br>");
			a++
		}while(a<11);
		
		//개선된 for문
		//java >> for(int i : array)
		//javascript c# >> for (let i in array)
			
		/* 
		java: 정적(Array) >> 배열 방이 고정된다
			   동적(Collection) >> 동적 (다양한 class)
			   
			   int[] arr = new int[3];
			   int[] arr = new int[]{1,2,3};
			   int[] arr = {1,2,3};
			   
			   List al  = new ArrayList();
			   al.add(1);
			   al.add(2);
			   
		javaScript: 정적 + 동적 >> Array
		선언방법
		let arr = []; // 가장 좋아하는 코드 (동적 배열)
		arr.push();
		*/
		
		let arr = [10,20,30];
		for(let i = 0; i < arr.length; i++) {
			document.write("arr배열"+i+"번째 값: "+ arr[i] + "<br>");
		}
		
		let eng = new Array(3); // 안좋아하는 코드 ...
		for(let i = 0; i < eng.length; i++) {
			document.write("eng배열"+i+"번째 값: "+ eng[i] + "<br>");
		}
		//각각의 방이 타입 정보를 가지지 않음
		// 출력 결과 >> undefinded / undefinded / undefinded
		
		eng[0] = 100;
		eng[1] = 200;
		eng[2] = 300;
		
		document.write("<hr>");
		for(let i = 0; i < eng.length; i++) {
			document.write(eng[i] + "<br>");
		} // >> 100, 200, 300
		
		// 좋은 배열
		//javascript의 Array의 자료구조는 stack이다 (LIFO)
		let arr2 = [];
		arr2.push();
		
		//1. 배열 기본 생성 방법
		let array = new Array(5); //bad
		
		//2. 배열 생성 초기화
		let array2 = new Array(10,20,30); //bad
		
		//3. 동적 배열
		let array3 = [1,2,3]; //good
		let array4 = [];
		array4.push(10);
		array4.push(11);
		document.write(array4.pop());
		//javaScript의 Array는 동적 구조이면서, stack이다.
		
		
	</script>
</head>
<body>

</body>
</html>
