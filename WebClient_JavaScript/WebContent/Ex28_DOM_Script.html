<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		window.onload = function(){
			let myphotos = ["images/2.jpg","images/3.jpg","images/4.jpg","images/5.jpg"];
			
			//이벤트 (onclick이벤트)
			//현재 배열
			//   0      1      2      3
			//[2.jpg][3.jpg][4.jpg][5.jpg]
			
			let index = 0;
			
			document.getElementById("prv").onclick = function(){
				if(index == 0) {
					index = myphotos.length; // index = 4
				}
				
				document.getElementById("imgs").src = myphotos[--index];
			}
			
			document.getElementById("next").onclick = function(){
				if(++index == myphotos.length){
					//다시 index를 0으로 옮겨줘야한다.
					index = 0;
				}
				
				document.getElementById("imgs").src = myphotos[index];
			}
			
		}
	</script>
</head>
<body>
	<h3>DOM 슬라이드</h3>
	<img alt="이미지" src="images/2.jpg" id="imgs" width="200" height="200">
	<hr>
	<a href="#" id="prv">이전</a>||<a href="#" id="next">다음</a>
</body>
</html>
