<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>내장 객체(웹브라우저로부터 제공받는다.)</title>
	<script>
		/* 
			javascript도 다양한 객체를 제공받는다.(내장)
			new를 통해서 사용하거나, 이미 new가 되어있는 경우 그냥 사용한다.
			ex) Date(), Array() 제공
		*/
		let today = new Date();
		document.write(today + "<br>");
		document.write(today.getFullYear() + "<br>");
		document.write(today.getMonth() + 1 + "<br>");
		document.write(today.getDate() + "<br>");
		document.write(today.getHours() + "<br>");
		document.write(today.getMinutes() + "<br>");
		document.write(today.getSeconds() + "<br>");
		
		//Java: Math.Random() 
		//        ㄴ>> Math 클래스가 static 합수를 가지고 있기 때문에 객체를 만들지 않고도 사용 가능
		document.write(Math.random() + "<br>"); //0<= 범위 <1
		document.write(parseInt((Math.random()*45)+1) + "<br>") // 1~45까지 난수 생성
		
		document.write(Math.round(3.5678) + "<br>");
		document.write(Math.max(3,8,99,55,10));
		
		//##POINT## 문자열 관련 함수
		let str="ABCDEF";
		
		//document.write() 처럼 매번 반복적으로 쓰이는 문구가 있다.
		with(document) {
			write(str + "<br>");
			write(str.length + "<br>");
			write(str.charAt(2) + "<br>");
			write(str.indexOf("D") + "<br>");
			write(str.concat("홍길동") + "<br>");
			
			//slice(start, end)
			//substring(start, end)
			//substr(start, length)
			
			let str2 = str.replace("E", "ZZZZZZZ");
			write(str2 + "<br>");
			
			write(str.substring(2,4) + "<br>"); // CD
			write(str.substring(1,1) + "<br>"); // 값이 나오지 x
			write(str.substring(1,2) + "<br>"); // 자기 자신이 나온다 > B
			write(str.substring(1) + "<br>"); // BCDEF
			
			let strarr = "A B C D";
			let arr = strarr.split(" "); // return Array
			write(arr); // >> A,B,C,D
			
			//## TODAY POINT ##
			//java: 개선된 for문
			//java: for(String s : arr) { s값 출력 }
			
			//MS(C#), JavaScript >> in
			//javaScript : for(let s in arr) {}
			write("<br>");
			for(let index in arr) { 
				//write(index+"<br>");
				// ## 배열의 첨자값이 출력된다. ##
				// 자바는 값 출력, 자바스크립트는 배열의 방 번호를 보여준다.
				// 아래와 같이 입력해야 한다.
				write(arr[index] + "<br>");
			}
		}
		
	</script>
</head>
<body>

</body>
</html>
