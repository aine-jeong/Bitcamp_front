<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		function eventProductor(frm) {
			//console.log(frm);
			//console.log(frm.productor.value); // 선택된 option 태그의 value값
			//console.log(frm.productor.text);
			//
			// select태그는 option태그를 배열로 들고있는 것
			console.log("index: "+ frm.productor.selectedIndex); // 선택되어진 index(방번호)를 가져오는 것
			//select > [option][option][option][option][option] ...
			//            0       1       2       3       4
			//document.forms[].elements[]
			//console.log(frm.productor.options[0].value);
			//console.log(frm.productor.options[0].text);
			//console.log("제품번호: "+frm.productor.options[frm.productor.selectedIndex].value);
			//console.log("제조사: "+frm.productor.options[frm.productor.selectedIndex].text);
			
			let index = frm.productor.selectedIndex;
			let text = frm.productor.options[index].text;
			let value = frm.productor.options[index].value;
			
			if(index == 0) {
				frm.valProductor.value = "";
				frm.txtProductor.value = "";
			} else {
				frm.valProductor.value = value;
				frm.txtProductor.value = text;
			}
		}
		
		function eventBrand() {
			let frm = document.frmdata; // 인자로 받지 않고 함수 안에서 접근 가능하다.
			
			let index = frm.brand.selectedIndex;
			let text = frm.brand.options[index].text;
			let value = frm.brand.options[index].value;
			
			if(index == 0) {
				frm.valBrand.value = "";
				frm.txtBrand.value = "";
			} else {
				frm.valBrand.value = value;
				frm.txtBrand.value = text;
			}
		}
		
		/* ## 이름이 같으면 배열이다~~~~~ ## */
		/* 
			배열 맛보기
			
			java: lin[] arr = {10, 20, 30}
		
			javaScript:
				let arr = [10, 20, 30];
				let arr = new Array(10, 20, 30);
		*/
	</script>
</head>
<body>
	모델별 최저가 검색
	<br>
	<form name="frmdata">
		<select style="width: 200px" name="productor" onchange="eventProductor(this.form)">
			<option value="A000" selected>제조사</option>
			<!-- select[0]  -->
			<option value="A001">삼성전자</option>
			<option value="A002">LG전자</option>
			<option value="A003">Apple</option>
			<option value="A004">Dell</option>
		</select> 
			<input type="text" name="valProductor" size="10"> 
			<input type="text" name="txtProductor" size="10"> <br> 
		<select style="width: 200px" name="brand" onchange="eventBrand()">
			<option value="B000" SELECTED>브랜드</option>
			<option value="B001">센스</option>
			<option value="B002">X-Note</option>
			<option value="B003">MAC</option>
			<option value="B004">VAIO</option>
		</select> <input type="text" name="valBrand" size="10"> 
		<input type="text" name="txtBrand" size="10">
	</form>
</body>
</html>
