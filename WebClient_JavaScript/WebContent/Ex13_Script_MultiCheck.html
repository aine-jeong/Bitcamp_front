<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script type="text/javascript">
		let checkflag = "false"; //문자열 (global)
		
		function checkForm(){
			let list = document.myform.list; // 같은 이름의 요소는 array를 만들고 주소를 준다.
			console.log(list);
			//list >> Array;
			console.log(list.length);
			
			if(checkflag == "false") {
				for(let index in list) { // 값이 아닌 index번호를 return하는 것 기억하기.
					console.log(list[index]);
					//list[0] >><input type="checkbox" name="list" value=" java">
					list[index].checked=true;
					////<input type = "checkbox" name="list" value="java" checked>
				}
				checkflag = "true";
				return "[선택해제하기]";
			}else {
				for(let index in list) { // 값이 아닌 index번호를 return하는 것 기억하기.
					console.log(list[index]);
					list[index].checked=false;
				}
				checkflag = "false";
				return "[전체 선택]";
			}
		}
		
		function checkForm2(list) {
			console.log(list);
			return "return";
		}
	</script>
</head>
<body>
	<form action="" name="myform">
		좋아하는 과목은 : <br> 
		<input type="checkbox" name="list" value=" java">JAVA<br>
		<input type="checkbox" name="list" value=" oracle">ORACLE<br>
		<input type="checkbox" name="list" value=" html">HTML<br>
		<input type="checkbox" name="list" value=" css">CSS<br> 
		<input type="checkbox" name="list" value=" script">SCRIPT<br> 
		<input type="button" value="[전체선택] " onclick="this.value = checkForm() "><br>
		<br> <input type="button" value="[전체선택] " 	onclick="this.value = checkForm2(this.form.list)"><br>
									<!-- this.form.list : 전체를 들고 console.log(list)로 간다. -->
	</form>
</body>
</html>
