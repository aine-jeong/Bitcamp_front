<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box Float Layout</title>
</head>
<body>
<!-- div: 영역(박스)을 정의하는 태그 -->
	<div style="width:100px;height: 100px;background-color: #ffcccc;"></div>
	<div style="width:100px;height: 100px;background-color: #ffffcc;"></div>
	<div style="width:100px;height: 100px;background-color: #ccd9ff;"></div>
	
	<hr>
	
	<div style="width:100px;height: 100px;background-color: #ffcccc; float: left;"></div>
	<div style="width:120px;height: 100px;background-color: #ffffcc;"></div>
	<div style="width:100px;height: 100px;background-color: #ccd9ff;"></div>
	
	<hr>
	
	<div style="width:100px;height: 100px;background-color: #ffcccc; float: left;"></div>
	<div style="width:100px;height: 100px;background-color: #ffffcc; float: left;"></div>
	<div style="width:220px;height: 100px;background-color: #ccd9ff; "></div>
	
	<hr>
	
	<div style="width:200px;height: 100px;background-color: #ffcccc; float: left;"></div>
	<div style="width:200px;height: 100px;background-color: #ffffcc; float: left;"></div>
	<div style="width:200px;height: 100px;background-color: #ccd9ff; clear: both;"></div>
	
</body>
</html>
