<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 선택자</title>

	<!-- 
	## CSS, JavaScript 동일 ##
	
	 1. 기본 선택자(기존에 존재하는 태그 : p, div, hr, h3)
      ex) p {color: red}
      
     2. 다중(group) 선택자
      ex) p, h1, h2, h3 {color : red}
      
     3. 사용자 정의(class, id)
      ex) .my {color : red} -> 범용적 (page 여러번 사용)
         .you {color:red}
          ㄴ <p class="my"></p>
             <p class="my you"></p>
             
             #idstyle {color:pink} 식별자(page 당 1개만 쓰겠당)
             <div id="idstyle"></div>
             
     4. 결합 선택자
      p {color: black}
	  p.one {border:1px}
	  p.two {border:5px}
	  
	  ex) <p></p> color:black
	  	  <p class="one"></p> ..color:black ..border:1px
	  	  <p class="two"></p> ..color:black ..border:5px
	 
	 5. 후손 선택자
	  div p {color:green;}
	  	
	 6. 자식
	  .parent > p
	 
	 7. 속성 선택자 (Attribute > color, font, size)
	  input[type=text] {color:red}
	  input[type=butten] {font-family: }
	 
	 8. + 인접한 형제 선택자 (div +p)
	  ex. div + p{}
	     ~ 일반 형제 selector (div +p)
	     
	 9. 가상 선택자 (의미만 존재 (a:hovor) 등)
	  ex. a:hovor {}
	      a.hi:hover {}
	      <a class="hi"></a> 에 마우스 오버되면 {} 걸겠다.
	 
	 --------------------------------
	 
	 p{
	 	display:none;  //화면에 안보이게 하기
	 }
	 
	 div:hover p {
	 	display: block;
	 }
	 
	 <div>
	 	<p></p>
	 </div>
	 
	 p가 안보이다가, div태그가 가지고있는 자손 p가 보여지게 해라.....
	 
	 
	 -->
    
<style type="text/css">
   div p{color: green; font-family: "궁서체", "명조체", "광수체"} /* 궁서체 없으면 명조체, ... 이런식 */
   /* div가 가지는 모든 p태그 (자식, 자손 포함) */
   
   .parent > p{border: 1px double blue; padding: 10px; font-size: 15px}
   
   input[type=text]{color:blue;}
   input[type=button]{color:red;}
   
</style>
</head>
<body>
   <p>나는 스타일 적용 될까</p>
   <div>DIV 태그</div>
   
   <h3>하위(자손) 선택자</h3>
    <div>
         <p>선택자</p>
         <p>선택자2
            <p>선택자3</p>
         </p>
         <div>
            <p>선택자4</p>
         </div>
   </div>

   
   <h3>자식 선택자</h3>
   <div class="parent">
   		<p>문단태그</p>
   		<div>
            <p>나는 p태그</p>
        </div>
        <p>나도 문단태그</p>
   </div>
   <hr>
   <input type="text" value="css적용">
   <br>
   <input type="button" value="css적용">
   <br>
   <input type="password" value="css 적용될까?">
   
</body>
</html>
