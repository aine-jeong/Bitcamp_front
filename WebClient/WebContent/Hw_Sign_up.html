	<div id="wrap" style="width: 600px; margin: auto;">

		<div id="header" align="center"
			style="height: 100px; padding: 10px; color: white; font-family: 'Black Han Sans', sans-serif;

			border-radius: 2em;">
			
			<div style="display: inline-block; padding-left: 30%;">
			
			<div class="member-join _joinRoot"
							data-join='{ "isDomestic": "true", "rtnUrl": "", "isApp": "false", "skipWelcome": "N", "uuid": "", "recommendationJoinToken": "","channel": "","coupangAppHeader": "" }'>
							<div class="section-title">회원정보를 입력해주세요</div>
							<input type="hidden" id="isStrongerPasswordTarget" value="true">
							<div class="join__content">
								<div class="section-body">
									<div class="member__field-wrap">
										<div class="member__input-field">
											<label
												class="member__input-wrap _joinEmailInputStatusTarget member__input-wrap-v2"
												for="join-email-input"> <span
												class="member__input-group member__input-group--icon-label">
													<i class="join__sprite join__sprite--email"></i>
											</span> <span
												class="member__input-group member__input-group--validator _joinEmailValid"
												style="display: none;"> <i
													class="join__sprite join__sprite--valid"> </i>
											</span> <span class="member__input-group"> <input
													type="email" class="member__input _joinEmailInput"
													maxlength="80" id="join-email-input" value=""
													placeholder="아이디(이메일)" /><span
													class="member__input-area__overlap-label _joinEmailLabel"
													style="display: none;">아이디(이메일)</span>
											</span>

										</div>
										<div class="member__expand-field _joinEmailExpand"

									</div>
									<div class="member__field-wrap">
										<div class="member__input-field  member__input__password">
											<label
												class="member__input-wrap _joinPasswordInputStatusTarget member__input-wrap-v2"
												for="join-password-input" data-ab-test="false"> <span
												class="member__input-group member__input-group--icon-label">
													<i class="join__sprite join__sprite--password"></i>
											</span> <span id="__join__password__valid"
												class="member__input-group member__input-group--validator _joinPasswordValid"
												style="display: none;"> <i
													class="join__sprite join__sprite--valid"></i>
											</span>
												<div
													class="member__input-group __display__password__wrapper">
													<input type="password"
														class="member__input _joinPasswordInput"
														data-stronger-password-target="true"
														placeholder="비밀번호(영문 숫자 특수문자 2가지 이상 6~15자 이내)"
														id="join-password-input" value="" maxlength="20"
														placeholder="비밀번호 확인"> <span
														class="member__input-area__overlap-label _joinPasswordLabel"
														style="display: none;">비밀번호</span> <span
														class="expose__password__wrapper" id="exposed__password"></span>
												</div>
											</label>
											<div class="member__expand-field _joinPasswordExpand"
												style="display: block;"></div>
										</div>
									</div>
									<div class="member__field-wrap">
										<div class="member__input-field">
											<label
												class="member__input-wrap _joinPasswordAgainInputStatusTarget member__input-wrap-v2"
												for="join-password-again-input"> <span
												class="member__input-group member__input-group--icon-label">
													<i class="join__sprite join__sprite--password-confirm"></i>

													placeholder="비밀번호 확인"><span
													class="member__input-area__overlap-label _joinPasswordAgainLabel"
													style="display: none;">비밀번호 확인</span>
											</span>
											</label>
										</div>
										<div class="member__expand-field _joinPasswordAgainExpand"
											style="display: none;"></div>
									</div>
									<div class="member__field-wrap">

											<label
												class="member__input-wrap _joinNameInputStatusTarget member__input-wrap-v2"

												class="member__input-group member__input-group--icon-label">
													<i class="join__sprite join__sprite--name"></i>

													class="join__sprite join__sprite--valid"></i>

													maxlength="40" value="" placeholder="이름"> <span
													class="member__input-area__overlap-label _joinNameLabel"
													style="display: none;">이름</span>
											</span>
											</label>
										</div>
										<div class="member__expand-field _joinNameExpand"
											style="display: none;"></div>
									</div>
									<div class="member__field-wrap">

											<label
												class="member__input-wrap _joinPhoneInputStatusTarget member__input-wrap-v2"
												for="join-phone-input"> <span
												class="member__input-group member__input-group--icon-label">
													<i class="join__sprite join__sprite--phone"></i>
											</span> <span
												class="member__input-group member__input-group--validator _joinPhoneValid"
												style="display: none;"> <i
													class="join__sprite join__sprite--valid"></i>
											</span> <span class="member__input-group"><input
													type="hidden" value="82" data-code="82"
													class="phone-country-select _phoneCountryCode"> <input
													type="tel"
													class="member__input _joinPhoneInput _phoneNumber"
													id="join-phone-input" value="" autocomplete="off"
													placeholder="휴대폰 번호"> <span
													class="member__input-area__overlap-label _joinPhoneLabel"
													style="display: none;">휴대폰 번호</span> </span>
											</label>
										</div>
										<div class="member__expand-box _joinPhoneAuthRoot"
											style="display: none;">
											<div class="join__phone-cert">
												<span
													class="member__input-wrap member__input-wrap--small _joinPhoneAuthInputStatusTarget">

														class="join__button join__button--fix-extra-small-blue _joinPhoneAuthTrigger">인증</button>
												</div>
											</div>

									class="join__terms-box join__terms-box--text-area _joinTermsTarget"

									]</div>

									class="join__terms-box join__terms-box--text-area _joinTermsTarget"
									style="display: none;" id="join-terms-privacy-offered">□
									개인(신용)정보 제공 동의</div>
