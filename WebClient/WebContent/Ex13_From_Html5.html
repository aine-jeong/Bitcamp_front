<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<input list="browsers" name="browser">
	<datalist id="browsers">
		<option value="Internet Explorer">
		<option value="Firefox">
		<option value="Chrome">
		<option value="Opera">
		<option value="Safari">
	</datalist>
	<input type="submit">
	<br>
	<hr>
	<br>
	<h2>색상표</h2>

	<form action="/action_page.php">
		<label for="favcolor">Select your favorite color:</label> <input
			type="color" id="favcolor" name="favcolor" value="#ff0000"> <input
			type="submit" value="Submit">
	</form>
	<br>
	<hr>
	<br>
	<h2>달력</h2>

	<form action="/action_page.php">
		<label for="birthday">Birthday:</label> <input type="date"
			id="birthday" name="birthday"> <input type="submit"
			value="Submit">
	</form>
	<br>
	<hr>
	<br>
	<h2>시간까지 선택하는 달력</h2>
	<form action="/action_page.php">
		<label for="birthdaytime">Birthday (date and time):</label> <input
			type="datetime-local" id="birthdaytime" name="birthdaytime">
		<input type="submit" value="Submit">
	</form>
	<br>
	<hr>
	<br>
	<h2>이메일 정규표현식 내부적으로 확인</h2>
	<form action="/action_page.php">
		<label for="email">Enter your email:</label> <input type="email"
			id="email" name="email"> <input type="submit" value="Submit">
	</form>
	<br>
	<hr>
	<br>
	<h2>숫자 범위만큼만 받기</h2>
	<form>
		<label for="quantity">Quantity (between 1 and 5):</label> <input
			type="number" id="quantity" name="quantity" min="1" max="5">
	</form>
	<br>
	<h2>범위만큼 받기 + 일정단위로 올리기 + 기본값 설정해두기</h2>
	<form>
		<label for="quantity">Quantity:</label> <input type="number"
			id="quantity" name="quantity" min="0" max="100" step="10" value="30">
		<input type="submit" value="Submit">
	</form>
	<br>
	<h2>정규표현식 + 기본값 설정 + 값 입력 시작하면 사라지게 만들기</h2>
	<h4>placeholder</h4>
	<form action="/action_page.php">
		<label for="phone">Enter a phone number:</label><br>
		<br> <input type="tel" id="phone" name="phone"
			placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
			required><br>
		<br> <small>Format: 123-45-678</small><br>
		<br> <input type="submit" value="Submit">
	</form>


</body>
</html>
